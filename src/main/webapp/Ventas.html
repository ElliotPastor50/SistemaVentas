<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registrar Venta</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background-color: #121212;
                color: #f0f0f0;
            }
            .neon {
                color: #39ff14;
                text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
            }
            .btn-salida {
                position: absolute;
                top: 10px;
                left: 10px;
            }
        </style>
    </head>
    <body class="container py-4 position-relative">

        <a href="menu.html" class="btn btn-danger btn-salida">‚Ü©Ô∏è Men√∫</a>

        <h1 class="neon">üí∏ Registrar Venta</h1>

        <form id="formVenta">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <input type="text" id="cliente" class="form-control" list="clientesList" required>
                <datalist id="clientesList"></datalist>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha (opcional):</label>
                <input type="datetime-local" id="fecha" class="form-control">
            </div>

            <table class="table table-dark table-striped">
                <thead>
                    <tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th>Acciones</th></tr>
                </thead>
                <tbody id="detalleTabla"></tbody>
            </table>

            <button type="button" class="btn btn-primary mb-3" onclick="agregarFila()">‚ûï Agregar Producto</button>
            <button type="submit" class="btn btn-success">üíæ Registrar Venta</button>
        </form>

        <hr class="border border-light my-4">

        <h2 class="neon">üìã Historial de Ventas</h2>
        <table class="table table-bordered table-hover table-dark">
            <thead>
                <tr><th>ID</th><th>Cliente</th><th>Fecha</th></tr>
            </thead>
            <tbody id="tablaVentas"></tbody>
        </table>

        <script>
            let productos = [];
            let clientes = [];

            window.onload = () => {
                fetch('producto')
                        .then(res => res.json())
                        .then(p => {
                            productos = p;
                            agregarFila(); // agregar fila cuando ya se tienen productos
                        });

                fetch('cliente').then(res => res.json()).then(c => {
                    clientes = c;
                    const list = document.getElementById("clientesList");
                    list.innerHTML = "";
                    c.forEach(cl => {
                        list.innerHTML += `<option value="${cl.nombre} ${cl.apellido}" data-id="${cl.idCliente}">`;
                    });
                });

                cargarVentas();
            };


            function agregarFila() {
                const fila = document.createElement("tr");
                fila.innerHTML = `
              <td><select class="form-select" onchange="actualizarPrecio(this)">
                ${productos.map(p => `<option value="${p.idProducto}" data-precio="${p.precio}">${p.nombre}</option>`).join("")}
              </select></td>
              <td><input type="number" class="form-control precio" step="0.01" onchange="actualizarSubtotal(this)"></td>
              <td><input type="number" class="form-control cantidad" value="1" onchange="actualizarSubtotal(this)"></td>
              <td><input type="number" class="form-control subtotal" readonly></td>
              <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">üóëÔ∏è</button></td>`;
                document.getElementById("detalleTabla").appendChild(fila);
                actualizarPrecio(fila.querySelector("select"));
            }

            function actualizarPrecio(select) {
                const precio = select.selectedOptions[0].dataset.precio;
                const fila = select.closest("tr");
                fila.querySelector(".precio").value = precio;
                actualizarSubtotal(fila.querySelector(".precio"));
            }

            function actualizarSubtotal(input) {
                const fila = input.closest("tr");
                const precio = parseFloat(fila.querySelector(".precio").value) || 0;
                const cantidad = parseInt(fila.querySelector(".cantidad").value) || 0;
                fila.querySelector(".subtotal").value = (precio * cantidad).toFixed(2);
            }

            document.getElementById("formVenta").addEventListener("submit", e => {
                e.preventDefault();

                const clienteInput = document.getElementById("cliente").value.trim();
                const clienteObj = clientes.find(c => clienteInput === `${c.nombre} ${c.apellido}`);
                if (!clienteObj)
                    return alert("Cliente no encontrado");

                const venta = {
                    idCliente: clienteObj.idCliente,
                    fecha: document.getElementById("fecha").value || null
                };

                fetch("venta", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(venta)
                })
                        .then(res => {
                            if (!res.ok)
                                throw new Error("Error al registrar venta");
                            return res.json();
                        })
                        .then(data => {
                            const idVenta = data.idVenta;

                            // Preparar los detalles
                            const filas = document.querySelectorAll("#detalleTabla tr");
                            const detalles = [];

                            filas.forEach(fila => {
                                const idProducto = parseInt(fila.querySelector("select").value);
                                const detallePrecio = parseFloat(fila.querySelector(".precio").value);
                                const cantProd = parseInt(fila.querySelector(".cantidad").value);
                                const sbttTotal = parseFloat(fila.querySelector(".subtotal").value);

                                detalles.push({idVenta, idProducto, detallePrecio, cantProd, sbttTotal});
                            });

                            return fetch("detalle", {
                                method: "POST",
                                headers: {"Content-Type": "application/json"},
                                body: JSON.stringify(detalles)
                            });
                        })
                        .then(res => {
                            if (!res.ok)
                                throw new Error("Error al guardar detalles");
                            alert("Venta registrada correctamente ‚úÖ");
                            document.getElementById("formVenta").reset();
                            document.getElementById("detalleTabla").innerHTML = "";
                            agregarFila();
                            cargarVentas();
                        })
                        .catch(err => {
                            console.error(err);
                            alert("‚ùå Ocurri√≥ un error al registrar la venta");
                        });

            });

            function cargarVentas() {
                fetch("venta")
                        .then(res => res.json())
                        .then(ventas => {
                            const tabla = document.getElementById("tablaVentas");
                            tabla.innerHTML = "";
                            ventas.forEach(v => {
                                tabla.innerHTML += `<tr>
                    <td>${v.idVenta}</td>
                    <td>${v.nombreCliente}</td>
                    <td>${v.fecha || "‚Äî"}</td>
                  </tr>`;
                            });
                        });
            }
        </script>
    </body>
</html>
