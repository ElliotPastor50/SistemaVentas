<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00f7ff;
      width: 100%;
      max-width: 400px;
    }
    .neon-text {
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
    }
    .form-control {
      background-color: #0d1117;
      color: #e6edf3;
      border: 1px solid #00f7ff;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #00f7ff;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center neon-text mb-4">üîê Iniciar Sesi√≥n</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">üìß Correo electr√≥nico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">üîë Contrase√±a:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">üöÄ Ingresar</button>
        <button type="button" id="btnRegistrar" class="btn btn-secondary">üìù Registrar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        action: "validar"
      };

      fetch("usuario", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = "menu.html";
        } else {
          alert("‚ùå " + (data.message || "Credenciales incorrectas"));
        }
      })
      .catch(error => {
        console.error("Error en la petici√≥n:", error);
        alert("‚ö†Ô∏è Error de conexi√≥n con el servidor.");
      });
    });

    document.getElementById("btnRegistrar").addEventListener("click", function() {
      window.location.href = "RegistrarUsuario.html";
    });
  </script>

</body>
</html>
