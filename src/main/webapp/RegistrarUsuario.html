<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .form-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 1rem;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px #0ff;
    }
    .form-control:focus {
      box-shadow: 0 0 5px #0ff;
      border-color: #0ff;
    }
    .btn-neon {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease-in-out;
    }
    .btn-neon:hover {
      background-color: #00bcd4;
    }
    .text-danger {
      font-size: 0.9em;
    }
  </style>
</head>
<body>

    
  <div class="form-container">
    <h3 class="text-center mb-4">📝 Registro de Usuario</h3>

    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">👤 Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">📧 Email</label>
        <input type="email" class="form-control" id="email" required>
        <div id="emailError" class="text-danger mt-1"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">🔑 Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <button type="submit" class="btn btn-neon w-100 mb-3" id="btnRegistro">✅ Registrarse</button>
      <a href="index.html" class="btn btn-secondary w-100">🔙 Ingresar</a>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const btnRegistro = document.getElementById('btnRegistro');

    emailInput.addEventListener('blur', function () {
      const email = emailInput.value.trim();
      if (email === '') {
        emailError.textContent = '';
        btnRegistro.disabled = false;
        return;
      }

      fetch('usuario')
        .then(res => res.json())
        .then(data => {
          const emailExiste = data.some(u => u.email.toLowerCase() === email.toLowerCase());
          if (emailExiste) {
            emailError.textContent = '⚠️ Ese email ya existe.';
            btnRegistro.disabled = true;
          } else {
            emailError.textContent = '';
            btnRegistro.disabled = false;
          }
        });
    });

    document.getElementById('registroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      if (btnRegistro.disabled) return;

      const nombre = document.getElementById('nombre').value.trim();
      const email = emailInput.value.trim();
      const password = document.getElementById('password').value.trim();

      fetch('usuario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'crear',
          nombre,
          email,
          password
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('✅ Usuario registrado correctamente');
            location.href = 'index.html';
          } else {
            alert('❌ ' + data.message);
          }
        })
        .catch(err => {
          console.error(err);
          alert('❌ Error de conexión');
        });
    });
  </script>
</body>
</html>
