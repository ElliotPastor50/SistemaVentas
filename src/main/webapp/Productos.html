<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>üí° Gesti√≥n de Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #121212;
                color: #00ffcc;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 20px;
            }

            .neon-border {
                border: 1px solid #00ffcc;
                box-shadow: 0 0 10px #00ffcc;
            }

            .btn-neon {
                background-color: #000000;
                color: #00ffcc;
                border: 1px solid #00ffcc;
                box-shadow: 0 0 5px #00ffcc;
            }

            .btn-neon:hover {
                background-color: #00ffcc;
                color: #000;
            }

            table th, table td {
                color: #ffffff;
            }

            h2 {
                text-shadow: 0 0 5px #00ffcc;
            }

            .back-button {
                position: absolute;
                top: 20px;
                left: 20px;
            }
        </style>
    </head>
    <body class="containder py-5">

        <div class="mb-3">
            <a href="menu.html" class="btn btn-neon back-button">
                üîô Volver
            </a>
        </div>

        <div class="container ">
            <h2 class="text-center mb-4">üõí Gesti√≥n de Productos</h2>

            <form id="productoForm" class="mb-4">
                <input type="hidden" id="idProducto">
                <div class="row g-2 mb-2">
                    <div class="col-md">
                        <input type="text" id="nombre" class="form-control neon-border" placeholder="üì¶ Nombre" required>
                    </div>
                    <div class="col-md">
                        <input type="number" id="precio" class="form-control neon-border" placeholder="üí∞ Precio" required step="0.01">
                    </div>
                    <div class="col-md">
                        <input type="number" id="stock" class="form-control neon-border" placeholder="üì¶ Stock" required>
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" id="guardarBtn" class="btn btn-neon w-100">‚ûï Crear</button>
                    </div>
                </div>
            </form>

            <table id="tablaProductos" class="table table-dark table-hover neon-border">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>üì¶ Nombre</th>
                        <th>üí∞ Precio</th>
                        <th>üì¶ Stock</th>
                        <th>‚öôÔ∏è Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script>
            const form = document.getElementById("productoForm");
            const idInput = document.getElementById("idProducto");
            const nombreInput = document.getElementById("nombre");
            const precioInput = document.getElementById("precio");
            const stockInput = document.getElementById("stock");
            const tablaBody = document.querySelector("#tablaProductos tbody");
            const guardarBtn = document.getElementById("guardarBtn");

            let modoEditar = false;

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const producto = {
                    nombre: nombreInput.value,
                    precio: parseFloat(precioInput.value),
                    stock: parseInt(stockInput.value)
                };

                if (modoEditar) {
                    producto.idProducto = parseInt(idInput.value);
                    fetch("producto", {
                        method: "PUT",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify(producto)
                    }).then(res => res.json())
                            .then(data => {
                                alert("‚úÖ " + data.message);
                                form.reset();
                                modoEditar = false;
                                guardarBtn.textContent = "‚ûï Crear";
                                cargarProductos();
                            });
                } else {
                    fetch("producto", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify(producto)
                    }).then(res => res.json())
                            .then(data => {
                                alert("‚úÖ " + data.message);
                                form.reset();
                                cargarProductos();
                            });
                }
            });

            function cargarProductos() {
                fetch("producto")
                        .then(res => res.json())
                        .then(productos => {
                            tablaBody.innerHTML = "";
                            productos.forEach(p => {
                                const fila = document.createElement("tr");
                                fila.innerHTML = `
                                <td>${p.idProducto}</td>
                                <td>${p.nombre}</td>
                                <td>$${p.precio.toFixed(2)}</td>
                                <td>${p.stock}</td>
                                <td>
                                    <button class="btn btn-sm btn-neon me-1" onclick="editarProducto(${p.idProducto}, '${p.nombre}', ${p.precio}, ${p.stock})">‚úèÔ∏è Editar</button>
                                    <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${p.idProducto})">üóëÔ∏è Eliminar</button>
                                </td>
                            `;
                                tablaBody.appendChild(fila);
                            });
                        });
            }

            function editarProducto(id, nombre, precio, stock) {
                idInput.value = id;
                nombreInput.value = nombre;
                precioInput.value = precio;
                stockInput.value = stock;
                modoEditar = true;
                guardarBtn.textContent = "üîÑ Actualizar";
            }

            function eliminarProducto(id) {
                if (confirm("‚ö†Ô∏è ¬øEst√°s seguro de eliminar este producto?")) {
                    fetch("producto", {
                        method: "DELETE",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({idProducto: id})
                    }).then(res => res.json())
                            .then(data => {
                                alert("üóëÔ∏è " + data.message);
                                cargarProductos();
                            });
                }
            }

            cargarProductos();
        </script>
    </body>
</html>
